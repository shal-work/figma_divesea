<div class="card card-middle @@class">
    <div class="card__picture">
        @@picture
    </div>
    <div class="card__block">
        <p class="card__time card__time-middle">07h 09m 12s</p>
    </div>
    <div class="card__text">
        <h3 class="card__title card__title-middle">@@name</h3>
        <div class="card__row">
            <div class="card__action">
                <p class="card__comment card__comment-middle">Current bid</p>
                <div class="action-vector action-vector-middle">1.75</div>
            </div>
           <a href="discover-product.html" class="btn btn-card text-nobreak text-uppercase card__comment-middle">PLACE BID</a>
        </div>
    </div>
</div>
