            </div>
        </div>
        <div class="popup__row">
            <div class="popup__block">
                <div class="thumbnail">
                    <img class="thumbnail__icon" src="assets/img/rectangle_1.png" alt="rectangle_1.png">
                    <div class="popup__check"></div>

                    <p class="user-name">Travo</p>

    <form action="#" class="popup__form">
        <div class="popup__fieldset">
            <label class="popup__title" for="bid">Your Bid</label>
            <div class="popup__action">
                <label>
                    <select class="popup__token" name="token" id="token" required>
                        <option class="popup__option" value="" selected>ETH -popup</option>
                        <option class="popup__option"  value="AAVE">AAVE</option>
                        <option class="popup__option"  value="ALGO">ALGO</option>
                        <option class="popup__option"  value="AGIX">AGIX</option>
                        <option class="popup__option"  value="ANKR">ANKR</option>
                    </select>
                </label>
                <input class="popup__bid" type="text" id="bid" name="bid-value" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
            </div>
            <button class="btn btn-black btn-product popup__btn" data-btn="popup" type="submit">Submit</button>
        </div> 
    </form>
</div>
