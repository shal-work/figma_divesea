<div class="card card-creators">
    <div class="card-creators__picture">
        @@picture
    </div>
    <div class="card-creators__round">
        @@picture
    </div>
    <div class="card-creators__content">

        <h3 class="card-creators__name card__check">
            Alex Ca.
        </h3>
        <div class="card-creators__profiles">
            <div class="card-creators__items">
                <p class="card-creators__value">5.8K</p>
                <p class="card-creators__comment">items</p>
            </div>
            <div class="card-creators__items">
                <p class="card-creators__value">17.9K</p>
                <p class="card-creators__comment">items</p>
            </div>
            <div class="card-creators__items">
                <p class="card-creators__value card-creators__price">17.5</p>
                <p class="card-creators__comment text-capitalize">floor price</p>
            </div>
            <div class="card-creators__items">
                <p class="card-creators__value card-creators__traded">22.4</p>
                <p class="card-creators__comment text-capitalize">traded</p>
            </div>
        </div>

        <div class="card-creators__images">
            <div class="card-creators__thumbnail">
                @@picture1
            </div>
            <div class="card-creators__thumbnail">
                @@picture2
            </div>
            <div class="card-creators__thumbnail card-creators__loader">
                @@picture3
                <div class="card-creators__value-loader">+55</div>
            </div>
            
        </div>
    </div>

</div>
